<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Avaliação</title>
    <script src="TelaAvaliacao.js" defer></script> 
    <link rel="stylesheet" href="TelaAvaliacao.css">
</head>

<body>
    <header>
        <div class="FlexDiv">
            <div class="FlexDiv">
                <input placeholder="Pesquise uma receita..." class="BarraPesquisa">
            </div>

            <button id="BotaoLupa">
                <img src="assets/image 1.svg" alt="" width="30">
            </button>

            <img src="assets/folha 1.svg" alt="" class="Logo">
        </div>
    </header>
    <section>
        <div class="AvaliacaoReceita">
            <h2>AVALIE A RECEITA
                <p class="p">Mousse de cupuaçu</p>
            </h2>

            <div>
                <img src="assets/image 21.svg" alt="" class="ImgReceita">
            </div>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
            <div class="estrelas">
                <input type="radio" id="cm_star-empty" name="fb" value="" checked />
                <label for="cm_star-1"><i class="fa"></i></label>
                <input type="radio" id="cm_star-1" name="fb" value="1" />
                <label for="cm_star-2"><i class="fa"></i></label>
                <input type="radio" id="cm_star-2" name="fb" value="2" />
                <label for="cm_star-3"><i class="fa"></i></label>
                <input type="radio" id="cm_star-3" name="fb" value="3" />
                <label for="cm_star-4"><i class="fa"></i></label>
                <input type="radio" id="cm_star-4" name="fb" value="4" />
                <label for="cm_star-5"><i class="fa"></i></label>
                <input type="radio" id="cm_star-5" name="fb" value="5" />
            </div>
            <div>
                <textarea name="Texto" id="Texto" placeholder="Digite um Comentario..."
                    class="input-field"></textarea>
            </div>

            <button id="BotaoPublicar"> Publicar </button> 
        </div>
        <div class="Comentarios">
            <div class="user">
                <img src="assets/samilly.jpeg" alt="" class="FotoPerfil">

                <div class="Conteudo">
                    Samilly
                    <img src="assets/Group 46.svg" alt="" width="150">
                    <div class="txt">
                        Receita maravilhosa!!! sabor incrivel!
                    </div>
                </div>

            </div>

            <div class="user">
                <img src="assets/saullo.png" alt="" class="FotoPerfil">

                <div class="Conteudo">
                    Saullo
                    <img src="assets/Group 46.svg" alt="" width="150">
                    <div class="txt">
                        Receita ótima pprt, recomendo muito pow
                    </div>
                </div>
            </div>

            <div class="user">
                <img src="assets/petra.jpeg" alt="" class="FotoPerfil">

                <div class="Conteudo">
                    Petra
                    <img src="assets/Group 46.svg" alt="" width="150">
                    <div class="txt">
                        Adoro cupuaçu!! Não imaginava poder fazer algo tão nutritivo com ele
                    </div>
                </div>
            </div>

            <h3> Você comentou: </h3>
            <div id="commentsSection">

            </div>

            <button onclick="goToTelaAlimentoEspecificado()" class="botao" id="botao">
                Voltar
            </button>
        </div>

    </section>
</body>

</html>
