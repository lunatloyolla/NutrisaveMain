<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas Salvas</title>
    <link rel="stylesheet" href="salvas.css">
</head>

<body>

    <header>
        <h1>Receitas salvas</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Pesquise uma receita...">
            <button onclick="Pesquisar()" id="BotaoLupa">
                <img src="assets/image 1.svg" alt="" width="30">
            </button>
        </div>

        <div class="receitas">
            <div class="mousse">
                <img src="assets/mousse.svg" alt="Mousse de cupuaçu">
                <p>Mousse de Cupuaçu</p>
                <button><img src="assets/receita.svg" alt="Receita Mousse"></button>
            </div>
            <div class="crepioca">
                <img src="assets/crepioca.svg" alt="Crepioca">
                <p>Crepioca</p>
                <button><img src="assets/receita.svg" alt="Receita Crepioca"></button>
            </div>
            <div class="bolo-cenoura">
                <img src="assets/bolo.svg" alt="Bolo de Cenoura">
                <p>Bolo de Cenoura</p>
                <button><img src="assets/receita.svg" alt="Receita Bolo de Cenoura"></button>
            </div>
            <div class="suco-detox">
                <img src="assets/suco.svg" alt="Suco Detox">
                <p>Suco Detox</p>
                <button><img src="assets/receita.svg" alt="Receita Detox"></button>
            </div>
        </div>

        <footer>
            <button class="back-button">Voltar</button>
        </footer>
    </div>
</body>

</html>
